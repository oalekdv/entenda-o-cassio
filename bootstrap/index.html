<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>Formul√°rio - Bootstrap</title>
   <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiatry">
   <main class="w-100 m-auto form-container">
      <form action="">
         <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" class="mb-4" width="72" height="57">
         <h1 class="h3 mb-3 fw-normal">Please Sign-in</h1>
         <div class="form-floating">
            <input type="email" name="" id="floatingInput" class="form-control" placeholder="Your email">
            <label for="floatingInput">Email</label>
         </div>
         <div class="form-floating">
            <input type="password" name="" id="floatingInput" class="form-control" placeholder="Your password">
            <label for="floatingInput">Password</label>
         </div>

         <div class="form-chek text-start my-3" >
            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
            <label for="flexCheckDefault" class="form-check-label">Remember me</label>
         </div>
         <button class="btn btn-primary w-100 py-2">Sign in</button>
      </form>
   </main>
</body>
</html>
